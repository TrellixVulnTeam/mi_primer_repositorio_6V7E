    />

    />

    <div class="container-fluid bg-warning py-3">
      <div class="container text-white text-center text-uppercase">
        <h1>La comunidad mas grande de joyerxs de habla hispana</h1>
      </div>
    </div>

    <!--HEADER-->
    <div class="container-fluid">
      <div class="row text-center bg-secondary">
        <div class="col-12">
          <img src="imagenes/Logo.png" alt="Logo Club de Joyeros" />
        </div>
      </div>
    </div>

    <!--MENU-->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">INICIO</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="contacto.html">CONTACTO</a>
          </li>
        </ul>
      </div>
    </nav>

    <!--MAIN-->

    <div class="container-fluid">
      <div class="container">
        <div class="col-sm-12 col-lg-12 py-5 pl-5 pr-5">
          <div class="align-items-center pt-3">
            <h2 class="text-center">Contacto</h2>
            <img
              class="img-fluid rounded mb-6 pb-5"
              width="100%"
              src="imagenes/contacto.jpg"
              alt="Fundicion"
            />

            <section class="mb-4">
              <h4 class="font-weight-bold text-center mb-6">Escribinos!</h4>

              <p class="text-center w-responsive mx-auto mb-6">
                Y tan rápido como podamos te estaremos respondiendo.
              </p>

              <div class="row">
                <div class="col-md-12 mb-md-0 mb-5">
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="md-form mb-0">
                          <input
                            type="text"
                            id="name"
                            name="name"
                            class="form-control"
                          />
                          <label for="name" class="">Tu Nombre</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="md-form mb-0">
                          <input
                            type="text"
                            id="email"
                            name="email"
                            class="form-control"
                          />
                          <label for="email" class="">Tu Email</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12">
                        <div class="md-form">
                          <textarea
                            type="text"
                            id="message"
                            name="message"
                            rows="2"
                            class="form-control md-textarea"
                          ></textarea>
                          <label for="message">Tu Mensaje</label>
                        </div>
                      </div>
                    </div>
                  </form>

                  <div class="text-center text-md-center">
                    <a class="btn btn-dark">Enviar</a>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

            <a
              href="https://www.youtube.com/channel/UCftp4dCG1K0c6-G9QB-Kjqg"
              target="_blank"
              ><i class="fab fa-youtube text-white"></i>
            </a>
          </div>
        </div>
        <div class="text-center p-5 text-white">
          <h6>© Club de Joyeros 2020</h6>
        </div>
